name: CI/CD Build and Deploy

on:
  push:
    branches: [ feature, main ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Run deploy step to remote host'
        required: false
        default: 'false'

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["usuario-microservice","core-microservice","carrito-microservice"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build service (skip tests)
        working-directory: ${{ matrix.service }}
        run: |
          if [ -f ./mvnw ]; then ./mvnw -B -DskipTests package; else mvn -B -DskipTests package; fi

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.service }}/target/*.jar

  docker_build_and_push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push usuario image
        uses: docker/build-push-action@v4
        with:
          context: ./usuario-microservice
          file: ./usuario-microservice/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/usuario:latest

      - name: Build & push core image
        uses: docker/build-push-action@v4
        with:
          context: ./core-microservice
          file: ./core-microservice/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/core:latest

      - name: Build & push carrito image
        uses: docker/build-push-action@v4
        with:
          context: ./carrito-microservice
          file: ./carrito-microservice/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/carrito:latest

  deploy:
    name: Deploy to remote Swarm (optional)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy == 'true' }}
    needs: docker_build_and_push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy stack on remote host
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "docker pull ghcr.io/${{ github.repository_owner }}/usuario:latest && docker pull ghcr.io/${{ github.repository_owner }}/core:latest && docker pull ghcr.io/${{ github.repository_owner }}/carrito:latest && docker stack deploy -c /home/${{ secrets.REMOTE_USER }}/project/docker-compose.yml milsabores"
name: CI-CD

on:
  push:
    branches: [ feature, main ]
  pull_request:
    branches: [ feature, main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Build and run tests (all modules)
        run: |
          mvn -B -V -ntp -T 1C clean test package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: microservices-jars
          path: |
            carrito-microservice/target/*.jar
            core-microservice/target/*.jar
            usuario-microservice/target/*.jar

  deploy:
    name: Deploy to AWS (provision SQS + upload jars)
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create S3 bucket (if not exists) and upload jars
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          set -e
          if [ -z "$S3_BUCKET" ]; then
            echo "S3_BUCKET secret is not set. Skipping upload."; exit 0
          fi
          aws s3 ls "s3://$S3_BUCKET" || aws s3 mb "s3://$S3_BUCKET" --region ${{ secrets.AWS_REGION }}
          aws s3 cp carrito-microservice/target/*.jar s3://$S3_BUCKET/ || true
          aws s3 cp core-microservice/target/*.jar s3://$S3_BUCKET/ || true
          aws s3 cp usuario-microservice/target/*.jar s3://$S3_BUCKET/ || true

      - name: Provision SQS queue (basic)
        env:
          QUEUE_NAME: milsabores-queue
        run: |
          set -e
          echo "Creating SQS queue: $QUEUE_NAME"
          aws sqs create-queue --queue-name "$QUEUE_NAME" || echo "Queue already exists or creation failed"

      - name: Provision - list created resources (debug)
        run: |
          echo "S3 objects (first 20):"; aws s3 ls s3://${{ secrets.S3_BUCKET }} || true
          echo "SQS queues:"; aws sqs list-queues || true
