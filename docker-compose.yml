version: '3.8'

services:
  api-gateway:
    image: ${DOCKER_USERNAME}/api-gateway:latest
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8083:8080"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    networks:
      - pasteleria-net

  micro-core:
    image: ${DOCKER_USERNAME}/core:latest
    build:
      context: ./core-microservice
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - pasteleria-net
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/milsabores
      SPRING_DATASOURCE_USERNAME: milsabores
      SPRING_DATASOURCE_PASSWORD: milsaborespass

  micro-usuario:
    image: ${DOCKER_USERNAME}/usuario:latest
    build:
      context: ./usuario-microservice
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - pasteleria-net
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/milsabores
      SPRING_DATASOURCE_USERNAME: milsabores
      SPRING_DATASOURCE_PASSWORD: milsaborespass

  micro-carrito:
    image: ${DOCKER_USERNAME}/carrito:latest
    build:
      context: ./carrito-microservice
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - pasteleria-net
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/milsabores
      SPRING_DATASOURCE_USERNAME: milsabores
      SPRING_DATASOURCE_PASSWORD: milsaborespass

  mysqldb:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "milsabores"
      MYSQL_USER: "milsabores"
      MYSQL_PASSWORD: "milsaborespass"
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - pasteleria-net

volumes:
  mysql_data:

networks:
  pasteleria-net:
    driver: overlay

# Notes:
# - Use `docker swarm init` and then `docker stack deploy -c docker-compose.yml pasteleria --with-registry-auth` to deploy.
# - This compose references `${DOCKER_USERNAME}`. The GitHub Actions workflow replaces the placeholder with your Docker Hub username before copying to the remote host.
