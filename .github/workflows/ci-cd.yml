name: CI-CD

on:
  push:
    branches: [ feature, main ]
  pull_request:
    branches: [ feature, main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Build and run tests (all modules)
        run: |
          mvn -B -V -ntp -T 1C clean test package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: microservices-jars
          path: |
            carrito-microservice/target/*.jar
            core-microservice/target/*.jar
            usuario-microservice/target/*.jar

  deploy:
    name: Deploy to AWS (provision SQS + upload jars)
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create S3 bucket (if not exists) and upload jars
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          set -e
          if [ -z "$S3_BUCKET" ]; then
            echo "S3_BUCKET secret is not set. Skipping upload."; exit 0
          fi
          aws s3 ls "s3://$S3_BUCKET" || aws s3 mb "s3://$S3_BUCKET" --region ${{ secrets.AWS_REGION }}
          aws s3 cp carrito-microservice/target/*.jar s3://$S3_BUCKET/ || true
          aws s3 cp core-microservice/target/*.jar s3://$S3_BUCKET/ || true
          aws s3 cp usuario-microservice/target/*.jar s3://$S3_BUCKET/ || true

      - name: Provision SQS queue (basic)
        env:
          QUEUE_NAME: milsabores-queue
        run: |
          set -e
          echo "Creating SQS queue: $QUEUE_NAME"
          aws sqs create-queue --queue-name "$QUEUE_NAME" || echo "Queue already exists or creation failed"

      - name: Provision - list created resources (debug)
        run: |
          echo "S3 objects (first 20):"; aws s3 ls s3://${{ secrets.S3_BUCKET }} || true
          echo "SQS queues:"; aws sqs list-queues || true
